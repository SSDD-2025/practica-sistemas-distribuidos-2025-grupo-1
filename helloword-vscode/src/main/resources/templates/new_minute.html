<html>
<head>
	<meta charset="UTF-8"/>
</head>
<body>
	{{>header}}
	<form action="/association/{{association.id}}/new_minute" method="post">
		<p>Date : </p>	
		<input type='date' name='date' max="{{today}}" required/>
		<br>
		<label for="participantsIds">Choose participants:</label>
		<select multiple name="participantsIds" id="participantsIds" required>
			{{#members}}
				<option value="{{id}}">{{name}} {{surname}}</option>
			{{/members}}
		</select>
        <p>Content : </p>	
		<input type='text' name='content' required/>
		<br>
		<p>Duration : </p>
		<input type="number" name="duration" id="duration" min="0" max="180" step="0.01" required/>
		<br>
		<br>
		<input type='submit' value='Save'/>
	</form> 
</body>
</html>
